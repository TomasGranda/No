<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
			<div class="col" layout:fragment="contenido">
				<form class="form-horizontal" action='/registro' method="POST">
				  <fieldset>
				    <div id="legend">
				      <legend class="">Registrarse</legend>
				    </div>
				    <div class="control-group">
				      <!-- Username -->
				      <label class="control-label"  for="username">Nombre de Usuario:</label>
				      <div class="controls">
				      	<p th:classappend="${errorUsername}" th:text="${mensajeErrorUsername}"></p>
				        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" th:value="${antesUsername}"></input>
				        <p class="help-block">El Nombre de Usuario puede contener letras y numeros pero no espacios</p>
				      </div>
				    </div>
				 
				    <div class="control-group">
				      <!-- E-mail -->
				      <label class="control-label" for="email">E-mail</label>
				      <div class="controls">
				      	<p th:classappend="${errorEmail}" th:text="${mensajeErrorEmail}"></p>
				        <input type="email" id="email" name="email" placeholder="" class="input-xlarge" th:value="${antesEmail}"></input>
				        <p class="help-block">Su direccion de correo electronico</p>
				      </div>
				    </div>
				 
				    <div class="control-group">
				      <!-- Password-->
				      <label class="control-label" for="password">Contrase&ntilde;a</label>
				      <div class="controls">
				      	<p th:classappend="${errorPassword}" th:text="${mensajeErrorPassword}"></p>
				        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"></input>
				        <p class="help-block">Su contrase&ntilde;a debe tener al menos 4 caracteres</p>
				      </div>
				    </div>
				 
				    <div class="control-group">
				      <!-- Password -->
				      <label class="control-label"  for="password_confirm">Confirmar Contrase&ntilde;a</label>
				      <div class="controls">
				        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"></input>
				        <p class="help-block">Confirme su contrase&ntilde;a</p>
				      </div>
				    </div>
				 
				    <div class="control-group">
				      <!-- Button -->
				      <div class="controls">
				        <button class="btn btn-success">Registrarse</button>
				      </div>
				    </div>
				  </fieldset>
				</form>
				<p></p>
				<a href="/login"><input class="btn btn-success" type="button" value="Ingresar"></input></a>
			</div>
</html>
