<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	
			<div class="col" layout:fragment="contenido">
				<form action="/enviarComentario" method="POST">
					<h2>Envianos un Comentario o una Sugerencia</h2>
					<h3>Tu Nombre:</h3>
					<p th:classappend="${errorNombre}" th:text="${mensajeErrorNombre}"></p>
					<input th:value="${antesNombre}" type="text" name="nombre"></input>
					<h3>Tu direccion de Email (Opcional):</h3>
					<input th:value="${antesEmail}" type="email" name="email"></input>
					<h3>Comentario o Sugerencia:</h3>
					<p th:classappend="${errorSugerencia}" th:text="${mensajeErrorSugerencia}"></p>
					<TEXTAREA rows="5" cols="50" th:value="${antesSugerencia}" type="text" name="sugerencia" placeholder="Sus sugerencias aqui..."></TEXTAREA>
					<input type="hidden" name="identificador" value="Z87X09RF"></input>
					<p>Categoria</p>
					<p th:classappend="${errorCategoria}" th:text="${mensajeErrorCategoria}"></p>
					<select name="categoria">
						<option value="error">--Selecciones una Categoria--</option>
						<option value="sugerenciaAnime">Sugerir un Anime</option>
						<option value="comentario">Comentario</option>
						<option value="bugReport">Reportar un Error</option>
						<option value="reportarCancion">Reportar una Cancion</option>
						<option value="otros">Otros...</option>
					</select>
					<input type="submit" value="Enviar..." class="btn btn-info"></input>
				</form>
			</div>
</html>
